
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book-Data</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    {% block  body%}
    <body>

        <a href="{% url 'addBook' %}"><button>Add a New Book<button></a><br>
        <a href="{% url 'deleteBook' %}"><button>Delete a Book<button></a><br>
                <table border='0.51'>
                    <caption> Books Data</caption>
                    <thead>
                        <tr>
                            <td>Book</td>
                            <td>Author</td>
                            <td>Description</td>
                            <td>Image</td>
                        </tr>
                    </thead>
                    <tbody>
                    {% for book in books%}
                    <tr>
                        <td>{{book.book_name}}</td>
                        <td>{{book.author_name}}</td>
                        <td>{{book.book_desc}}</td>
                        <td>{{book.book_cover}}</td>

                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            
            
        
        
        
        <script src="" async defer></script>
    </body>
    {% endblock%}
</html>
